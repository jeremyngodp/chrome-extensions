<!doctype html>
<html>

<head>
  <title>Water Popup</title>
  <style>
    body {

      background-image: url("images/Vector.png");
      background-repeat: no-repeat;
      background-size: cover;
      width: 300px;
      height: 400px;
      border-radius: 5px;
    }

    #hydrateImage {
      width: 200px;
      margin: 5px;
      align-self: center;
    }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-container">
    <img src="./images/drink-water.gif" id="hydrateImage" />
    <div id="container">
      <p class="label">Alarm Interval (minutes): </p>
      <input placeholder="Input your interval" type="number" min="1" id="alarmInterval" />
      <div id="button-container">
        <button class="button" id="cancelAlarm">Cancel</button>
        <button class="button" id="setAlarm">Set Alarm</button>
      </div>
    </div>
  </div>


  <script src="popup.js"></script>
</body>

</html>
